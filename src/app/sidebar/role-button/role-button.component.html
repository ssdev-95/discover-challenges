<button
	(click)="handleSelectRole()"
	id="role-button"
	[class]="selectedRole === role ? 'active' : ''"
	[style]="isMenuOpen ? 'gap: 1rem;' : 'gap: 0;'"
>
	<img
	  [src]="icon"
		alt="An vectorized icon"
	/>
	<span [style]="!isMenuOpen ? 'width:0;' : 'width:8.2rem;'">
	  <!--span class="pl-2"></span-->
		{{role}}
	</span>
</button>
